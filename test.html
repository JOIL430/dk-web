<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ultimate Control Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0e0e11;
            --card: #18181f;
            --text: #ffffff;
            --accent: #00ffcc;
            --danger: #ff0033;
        }

        .light {
            --bg: #f4f4f4;
            --card: #ffffff;
            --text: #000;
            --accent: #0066ff;
        }

        body {
            margin: 0;
            font-family: Inter, Segoe UI, Arial;
            background: var(--bg);
            color: var(--text);
            transition: 0.3s;
        }

        nav {
            position: sticky;
            top: 0;
            background: #000000cc;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 20px;
            padding: 15px;
            z-index: 999;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        section {
            padding: 60px 8%;
            display: none;
        }

        section.active {
            display: block;
        }

        h1,
        h2 {
            font-size: clamp(28px, 4vw, 48px);
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        /* HERO */
        .hero {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .hero img {
            width: 100%;
            border-radius: 20px;
        }

        /* BUTTONS */
        button {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        .primary {
            background: var(--accent);
            color: black;
        }

        .danger {
            background: var(--danger);
            color: white;
        }

        /* LOGIN */
        #loginBox input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* CONTROL ROOM */
        #editor {
            width: 100%;
            height: 220px;
            background: black;
            color: #00ff88;
            font-family: monospace;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 260px;
            background: white;
            border-radius: 12px;
        }

        /* ERROR ALARM */
        @keyframes alarm {
            0% {
                background: #ff0033;
            }

            50% {
                background: #000;
            }

            100% {
                background: #ff0033;
            }
        }

        .error {
            animation: alarm 0.3s infinite;
        }

        /* STORE */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        /* GALLERY */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 16px;
            cursor: pointer;
        }

        /* BLOG */
        textarea,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* TOGGLE */
        .toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>

    <nav>
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('login')">Login</a>
        <a onclick="showSection('control')">Control Room</a>
        <a onclick="showSection('store')">Store</a>
        <a onclick="showSection('gallery')">Gallery</a>
        <a onclick="showSection('blog')">Blog</a>
    </nav>

    <!-- HOME -->
    <section id="home" class="active">
        <div class="hero">
            <div>
                <h1>Ultimate Web Control System</h1>
                <p>Build, preview, manage, and control everything from one dashboard.</p>
                <button class="primary">Get Started</button>
            </div>
            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
        </div>
    </section>

    <!-- LOGIN -->
    <section id="login">
        <div class="card" id="loginBox">
            <h2>Admin / Team Login</h2>
            <input id="email" placeholder="Enter Admin Password">
            <button class="primary" onclick="login()">Login</button>
            <p id="loginStatus"></p>
        </div>
    </section>

    <!-- CONTROL ROOM -->
    <section id="control">
        <div class="card">
            <h2>Control Room</h2>
            <textarea id="editor"><h1>Hello World</h1><script>console.log("running")</script></textarea>
            <br>
            <button class="primary" onclick="runCode()">Run</button>
            <button onclick="saveProject()">Save</button>
            <button class="danger" id="startAlarm" onclick="startAlarm()" disabled>Turn ON Alarm</button>
            <button class="primary" id="stopAlarm" onclick="stopAlarm()" disabled>Turn OFF Alarm</button>
            <select id="visibility">
                <option>Private</option>
                <option>Public</option>
            </select>
            <p id="status">Status: Idle</p>
            <iframe id="preview"></iframe>
        </div>
    </section>

    <!-- STORE -->
    <section id="store">
        <h2>Store</h2>
        <div class="products" id="products"></div>
    </section>

    <!-- GALLERY -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085">
            <img src="https://images.unsplash.com/photo-1518770660439-4636190af475">
        </div>
    </section>

    <!-- BLOG -->
    <section id="blog">
        <div class="card">
            <h2>Mini Blog</h2>
            <input id="blogTitle" placeholder="Title">
            <textarea id="blogContent" placeholder="Content"></textarea>
            <button class="primary" onclick="addPost()">Post</button>
            <div id="posts"></div>
        </div>
    </section>

    <button class="toggle" onclick="toggleTheme()">ðŸŒ—</button>

    <audio id="alarmSound">
        <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    </audio>

    <script>
        let isAdmin = false;

        function showSection(id) {
            document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
            document.getElementById(id).classList.add("active");
        }

        function login() {
            if (email.value === "DKisbest") {
                isAdmin = true;
                loginStatus.innerText = "Admin Access Granted!";
                startAlarm.disabled = false;
                stopAlarm.disabled = false;
            } else {
                isAdmin = false;
                loginStatus.innerText = "Access Denied!";
                startAlarm.disabled = true;
                stopAlarm.disabled = true;
            }
        }

        function runCode() {
            try {
                preview.srcdoc = editor.value;
                status.innerText = "Status: Running";
            } catch (e) {
                status.innerText = "ERROR!";
            }
        }

        // Manual Alarm Control
        function startAlarm() {
            if (!isAdmin) return alert("Admin only!");
            document.body.classList.add("error");
            alarmSound.play();
        }

        function stopAlarm() {
            if (!isAdmin) return alert("Admin only!");
            document.body.classList.remove("error");
            alarmSound.pause();
            alarmSound.currentTime = 0;
        }

        function saveProject() {
            localStorage.setItem("project", editor.value);
            alert("Saved");
        }

        function toggleTheme() {
            document.body.classList.toggle("light");
        }

        function addPost() {
            const d = document.createElement("div");
            d.className = "card";
            d.innerHTML = "<h3>" + blogTitle.value + "</h3><p>" + blogContent.value + "</p>";
            posts.appendChild(d);
        }

        // Populate store
        for (let i = 1; i <= 50; i++) {
            products.innerHTML += `
  <div class="card product">
    <img src="https://picsum.photos/300?random=${i}">
    <h4>Product ${i}</h4>
  </div>`;
        }
    </script>

</body>

</html>
